<ng-container *ngIf="playlists$ | async as playlist">
  <h1>Playlists</h1>
  <p>Testing getting list of playlists...</p>
  <ul class="playlists">
    <li *ngFor="let playlist of playlist.items">
      <a [routerLink]="[playlist.id]">
        {{ playlist.name }}
      </a>
    </li>
  </ul>
</ng-container>
